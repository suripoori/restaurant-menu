{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h1>New Menu Item</h1>
<form action="{{ url_for('newMenuItem', restaurant_id=restaurant_id) }}" method="POST">
    <p>Name:</p><input type="text" size="30" name="name">
    <p>Description:</p><input type="text" size="250" name="description">
    <p>Price:</p><input type="text" size="10" name="price">
    <p>Course:</p><input type="text" size="30" name="course">
    <input type="submit" value="Create">
</form>
{% endblock %}
