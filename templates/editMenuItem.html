{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h1>Edit Menu Item</h1>
<form action="{{ url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=menu_id) }}" method="POST">
    <p>Name:</p><input type="text" size="30" name="name" placeholder="{{ item.name }}">
    <p>Description:</p><input type="text" size="250" name="description" placeholder="{{ item.description }}">
    <p>Price:</p><input type="text" size="10" name="price" placeholder="{{ item.price }}">
    <p>Course:</p><input type="text" size="30" name="course" placeholder="{{ item.course }}">
    <input type="submit" value="Edit">
</form>
{% endblock %}
